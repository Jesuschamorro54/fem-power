<div class="profile">

    <div class="profile-container">

        <!-- Primera sección del profile 2 columnas -->
        <div class="first-section">

            <!-- Columna izquierda -->
            <div class="left-column">

                <!--User Info -->
                <div class="component">
                    <app-user-info class="section"></app-user-info>
                </div>

                <!-- Crear publicación -->
                <div class="component">
                    <div class="posts">

                        <div>
                            <div class="photo">
                                <img src="http://www.uniagraria.edu.co/wp-content/uploads/2013/10/mujere_rural-principal.jpg"
                                    alt="">
                            </div>

                            <div class="input">
                                <span>Crear Publicación</span>
                            </div>

                        </div>

                        <div>

                            <span class="button-item"> <i class="icon-folder"></i> Proyectos</span>
                            <span class="button-item"> <i class="icon-file-picture"></i> Fotos / Videos</span>
                            <span class="button-item"> <i class="icon-calendar"></i> Eventos</span>

                        </div>

                    </div>
                </div>


            </div>

            <!-- Columna derecha -->
            <div class="right-column">

                <!-- Portafolio -->
                <div class="component">
                    <app-portfolio></app-portfolio>
                </div>


                <!-- Patrocinadores -->
                <div class="component">

                    <app-sponsor></app-sponsor>

                </div>

            </div>

        </div>

        <!-- Segunda sección de profile diferentes componentes -->
        <div class="second-section">

            <div class="component">
                <section class="menu-information">

                    <ul class="content-items">

                        <li class="items" [ngClass]="{'selected': currentTab.informationTab}" (click)="toggleTabs('informationTab')">Información</li>
                        <li class="items" [ngClass]="{'selected': currentTab.comunityTab}" (click)="toggleTabs('comunityTab')">Comunidad</li>
                        <li class="items" [ngClass]="{'selected': currentTab.portfolioTab}" (click)="toggleTabs('portfolioTab')">Portafolio</li>
                        <li class="items" [ngClass]="{'selected': currentTab.galleryTab}" (click)="toggleTabs('galleryTab')">Fotos / Videos</li>
                        <li class="items" [ngClass]="{'selected': currentTab.eventsTab}" (click)="toggleTabs('eventsTab')">Eventos</li>

                    </ul>

                </section>
            </div>

            <div class="component" *ngIf="currentTab.informationTab">
                <app-profile-information></app-profile-information>
            </div>


        </div>

    </div>

    <br>
    <br>
    <br>

</div>
