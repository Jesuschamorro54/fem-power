<div class="carousel">
  <ul class="carousel-wrapper">
    <li *ngFor="let image of items">
      <img src="{{ image.image }}" alt="{{ image.title }}">
    </li>
  </ul>
  <button class="prev-button disabled" (click)="prev()" aria-label="Previous"></button>
  <button class="next-button" (click)="next()" aria-label="Next"></button>
</div>
