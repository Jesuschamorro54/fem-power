<div id="slider">
    <div id="div-ul">
        <ul id="position-ul" [ngStyle]="{'width': ((array_slider.length)*100)+'%', 'transform': 'translateX(' + operation +'%)'}">
            <li *ngFor="let card of array_slider, let indice=index" [ngStyle]="{'background': color}" >
                <div class="contents">
                    <p class="title">{{card.title}}</p>
                    <p class="information">
                        {{card.description}}
                    </p>
                    <p class="information" >{{card.requirements}}</p>
                </div>
                <div class="image">
                    <img src="{{card.img}}" alt="{{'card- '+index}}">
                </div>
            </li>
        </ul>
    </div>
    <div id="div-icon" *ngIf="slider_type=='no-automatic'">
        <ul>
            <li (click)="previous()">
                <i class="icon-circle-left"></i>
            </li>
            <li (click)="next()">
                <i class="icon-circle-right"></i>
            </li>
        </ul>
    </div>
</div>
