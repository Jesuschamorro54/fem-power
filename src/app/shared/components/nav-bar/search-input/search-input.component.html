<div class="search-container" [ngClass]="{'responsive-actived': onFocus}" (clickOutsideDdown)="onFocus=false">
    
    <i id="basic-icon" class="icon-search"></i>
    <i id="responsive-icon" class="icon-search" (click)="showInput()"></i>

    <input #searchInput_ type="text" placeholder="Buscar" [(ngModel)]="searchText" (ngModelChange)="textModelChanged.next($event);">
    <i class="icon-cross" (click)="showInput()"></i>
</div>
